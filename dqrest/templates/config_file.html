<!doctype html>
<head>
<title>DQuality - Assessment details</title>
<style>
html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    white-space: pre-wrap;
    vertical-align: middle;
    font-family: Sans-Serif;
}
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
    <h1>Config file:</h1>
    <table>
        <tr>
            <th>{{ config_file['id'] }}</th>
        <tr>
        <tr>
          <td>{{ config_file['data'] }}</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Used by</th>
        <tr>
        {% for a in config_file['used_by'] %}
        <tr>
          <td><a href={{ url_for('assessment', uuid=a) }}>{{ a }}</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
