<!doctype html>
<head>
<title>DQuality - Error log</title>
<style>
html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    white-space: pre-wrap;
    vertical-align: middle;
    font-family: Sans-Serif;
}
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
    <h1>{% if error_log['error'] %}ERROR{% else %}INFO{% endif %} Log</h1>
    <table>
        <tr>
            <th>{{ error_log['id'] }}</th>
        <tr>
          <td>{{ error_log['data'] }}</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Generated by:</th>
        <tr>
        <tr>
          <td><a href='
              {% if error_log['type'] == 'PROFILING' %}
              {{url_for('profiling', uuid=error_log['id'])}}
              {% else %}
              {{url_for('assessment', uuid=error_log['id'])}}
              {% endif %}'>{{ error_log['id'] }}</a></td>
        </tr>
    </table>

</body>
